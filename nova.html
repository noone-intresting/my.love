<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: purple;
        }
        #password-container,
        #animatedTextContainer,
        #boxContainer {
            text-align: center;
        }
        #inputField {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #animatedText {
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        #secretBox {
            display: none;
            border: 2px solid purple;
            padding: 20px;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <label for="password-input">Enter Password:</label>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="animatedTextContainer" class="hidden">
        <input type="text" id="inputField" oninput="checkInput(this.value)" placeholder="oh its you hello love<3">
        <p id="animatedText" class="hidden"></p>
    </div>
    
    <div id="boxContainer" class="hidden">
        <div id="secretBox">
            <p>Is it really you?</p>
            <input type="text" id="yesInput" oninput="checkYesInput(this.value)" placeholder="now say 'yeah'">
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = 'muffin';
            const enteredPassword = document.getElementById('password-input').value;

            if (enteredPassword === password) {
                document.getElementById('password-container').style.display = 'none';
                document.getElementById('animatedTextContainer').classList.remove('hidden');
                document.getElementById('inputField').focus();
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        function checkInput(value) {
            const animatedText = document.getElementById('animatedText');
            const boxContainer = document.getElementById('boxContainer');
            const secretBox = document.getElementById('secretBox');

            if (value.toLowerCase() === 'hello') {
                document.getElementById('inputField').style.display = 'none';
                animatedText.classList.remove('hidden');
                boxContainer.classList.remove('hidden');
                secretBox.style.display = 'block';
                animateText();
            } else {
                document.getElementById('inputField').style.display = 'block';
                animatedText.classList.add('hidden');
                boxContainer.classList.add('hidden');
                secretBox.style.display = 'none';
            }
        }

        function checkYesInput(value) {
            const secretBox = document.getElementById('secretBox');
            const yesInput = document.getElementById('yesInput');
            if (value.toLowerCase() === 'yeah') {
                secretBox.style.display = 'none';
                yesInput.style.display = 'none';
                animateText();
            }
        }

        function animateText() {
            const animatedText = document.getElementById('animatedText');
            const words = ['Hey love', 'How have you been?', 'I have too much', 'free time to spend', 'and really nothing better to do', 'so', 'yeah', 'I love talking to you', 'even though', 'I never have anything to say', 'and it is weird.', 'Most times', 'it feels like I bore you', 'and I know that it is true', 'Nova', 'Nova...', '  ', '  ', '  ', 'I', 'dont know', 'ha ha', 'something came to mind', 'have you seen that movie', 'or read that book', 'called "The little prince"', 'That is my favorite book', 'I had actually forgot', 'but I used to compare you', 'to the little girl', 'not because you were similar', 'but because I myself', 'believed that I was just like the prince', 'a kid', 'in some way.', 'If you know the story', 'the girl helps the prince', 'to release the stars', 'the stars were the dreams', 'and also she helps him forget the rose', 'to let the rose go', 'which the prince loved deeply', 'you', 'in some way', 'were the girl', 'I cannot really explain how', 'but I hope you understand', 'the girl', 'does not have a name', 'so I kinda just linked her to you', 'But sometimes you are like', 'the rose', '"It is the time', 'that you have wasted on your rose', 'that makes your rose', 'so important"', 'I cannot really explain', 'how you are the rose either', 'But you are', '. ', 'If you have never watched', 'The little prince', 'I suggest you do', 'it is a pretty movie', 'Anyway...', 'I do not know but you really just remind me someway of that book', 'Felt a need to say it', '  ', '  ', '  ', '  ', '  ', '  ', 'Jam tu vdek', 'Por gjithsesi', 'TÃ« dua'];
            let index = 0;

            setInterval(() => {
                animatedText.innerHTML = words[index];
                index = (index + 1) % words.length;
            }, 1798);
        }
    </script>
</body>
</html>
