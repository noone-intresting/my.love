<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The titleðŸ™„</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family:  'Times New Roman', Times, serif;
            color: purple;
        }

        #password-container {
            text-align: center;
            margin: 10px;
        }

        #password-input {
            font-size: 14px;
            padding: 8px;
            width: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 7px 13px;
            font-size: 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <label for="password-input">Enter Password:</label>
        <input type="password" id="password-input" placeholder="whats the pass">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="message"></div>

    <script>
        function checkPassword() {
            const password = 'muffin';
            const enteredPassword = document.getElementById('password-input').value;

            if (enteredPassword === password) {
                
                document.getElementById('password-container').style.display = 'none';

                
                setTimeout(() => {
                    const messages = [
                        'How lucky is the blameless vestals lot',
                        '',
                        'The world forgeting, by the world forgot ',
                        '',
                        'Eternal sunshine of the spotless mind',
                        ' ',
                        'Each prayer accepted and each wish resigned',
                        '',
                        '',
                        ' ',
                        ' ',
                        '(I erased you Nevaeh)',
                        ' ',
                        'Written on February 1st'
                    ];
                    showMessages(messages);
                }, 5000);
            } else {
                alert('Dude thats wrong.Its muffin.');
            }
        }

        function showMessages(messages) {
            const messageElement = document.getElementById('message');
            let index = 0;

            
            function displayNextMessage() {
                if (index < messages.length) {
                    messageElement.textContent = messages[index];
                    index++;
                    setTimeout(displayNextMessage, 5000);
                }
            }

            displayNextMessage();
        }
    </script>
</body>
</html>
