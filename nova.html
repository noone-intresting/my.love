<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joti</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        #password-container {
            text-align: center;
            margin: 10px;
        }

        #password-input {
            font-size: 14px;
            padding: 8px;
            width: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 7px 13px;
            font-size: 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            font-size: 20px;
            font-weight: bold;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <label for="password-input">Enter Password:</label>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <div id="message"></div>
    </div>

    <script>
        function checkPassword() {
            const password = 'muffin';
            const enteredPassword = document.getElementById('password-input').value;

            if (enteredPassword === password) {
                // Hide the password input and button
                document.getElementById('password-container').innerHTML = '';

                // Show the message immediately
                showMessage('Now i now that you might check after i left','I am sorry','truly','I wiah you all the very best','I will pray for you every single day','I leave in the hands of Allah',' ',' ',' ',' ' );
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        function showMessage(message) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.visibility = 'visible';
        }
    </script>
</body>
</html>
