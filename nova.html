<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joti</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: 'Arial', sans-serif;
        }

        #password-container {
            text-align: center;
            margin: 10px;
        }

        #password-input {
            font-size: 14px;
            padding: 8px;
            width: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 7px 13px;
            font-size: 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <label for="password-input">Enter Password:</label>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="message"></div>

    <script>
        function checkPassword() {
            const password = 'muffin';
            const enteredPassword = document.getElementById('password-input').value;

            if (enteredPassword === password) {
                // Hide the password input and button
                document.getElementById('password-container').style.display = 'none';

                // Add a delay before showing the first message (e.g., 5 seconds)
                setTimeout(() => {
                    const messages = [
                        'Now I know that you might check after I left',
                        'I am sorry',
                        'Truly',
                        'I wish you all the very best',
                        'I will pray for you every single day',
                        'I leave you in the hands of Allah',
                        ' ',
                        ' ',
                        ' ',
                        ' '
                    ];
                    showMessages(messages);
                }, 3000); // 5000ms = 5 seconds delay
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        function showMessages(messages) {
            const messageElement = document.getElementById('message');
            let index = 0;

            // Display each message with a delay
            function displayNextMessage() {
                if (index < messages.length) {
                    messageElement.textContent = messages[index];
                    index++;
                    setTimeout(displayNextMessage, 5000); // Adjust the delay between messages as needed (2000ms = 2s)
                }
            }

            displayNextMessage();
        }
    </script>
</body>
</html>
